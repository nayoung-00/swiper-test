<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper slide</title>
    <!-- font -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />

    <!-- swiper css -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- xe icon -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- swiper js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- js -->
    <script src="./js/script.js"></script>
</head>

<body>
    <main class="body_wrap">
        <!-- swiper 1 -->
        <section class="swiper1_Test">
            <h1>swiper 1</h1>
            <div class="swiper-box container">
                <div class="swiper1 swiper">
                    <div class="swiper1-wrapper swiper-wrapper">
                        <div class="swiper1-slide swiper-slide ">slide 1</div>
                        <div class="swiper1-slide swiper-slide">slide 2</div>
                        <div class="swiper1-slide swiper-slide ">slide 3</div>
                        <div class="swiper1-slide swiper-slide">slide 4</div>
                        <div class="swiper1-slide swiper-slide">slide 5</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- swiper 2 -->
        <section>
            <h1>swiper 2</h1>
            <div class="swiper-box2 container">
                <div class="title-box">
                    <div class="title-box-txt">
                        <strong>Title</strong>
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim tempora cumque ullam!
                            Accusamus cupiditate </span>
                    </div>
                    <div class="swiper2-arrow-wrap">
                        <div class="swiper2-button-prev swiper2-arrow"><i class="xi-angle-left"></i></div>
                        <div class="swiper2-button-next swiper2-arrow"><i class="xi-angle-right"></i></div>
                    </div>
                </div>

                <div class="swiper2-box">
                    <div class="swiper2 swiper">
                        <div class="swiper2-wrapper swiper-wrapper">
                            <div class="swiper2-slide swiper-slide ">slide 1</div>
                            <div class="swiper2-slide swiper-slide">slide 2</div>
                            <div class="swiper2-slide swiper-slide">slide 3</div>
                            <div class="swiper2-slide swiper-slide">slide 4</div>
                            <div class="swiper2-slide swiper-slide">slide 5</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- swiper 3 -->
        <section>
            <h1>swiper 3</h1>
            <div class="swiper-box3 container">
                <div class="swiper3 swiper">
                    <div class="swiper3-wrapper swiper-wrapper">
                        <div class="swiper3-slide swiper-slide">slide 1</div>
                        <div class="swiper3-slide swiper-slide">slide 2</div>
                        <div class="swiper3-slide swiper-slide">slide 3</div>
                        <div class="swiper3-slide swiper-slide">slide 4</div>
                        <div class="swiper3-slide swiper-slide">slide 5</div>
                        <div class="swiper3-slide swiper-slide">slide 6</div>
                        <div class="swiper3-slide swiper-slide">slide 7</div>
                    </div>
                    <div class="swiper3-arrow-wrap">
                        <div class="swiper3-button-prev swiper3-arrow"></div>
                        <div class="swiper3-button-next swiper3-arrow"></div>
                    </div>
                </div>
                <div class="swiper3-pagination pagination"></div>
            </div>

        </section>
    </main>
</body>

</html>
